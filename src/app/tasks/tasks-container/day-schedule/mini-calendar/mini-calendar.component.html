<div class="mini-calendar">
  <div class="calendar-control">
    <button class="simple-button" (click)="decreaseMonth()"><</button>
    <span class="month-value">{{getMonthValue()}}</span>
    <button class="simple-button" (click)="increaseMonth()">></button>
  </div>
  <div class="grid">
    <div *ngFor="let day of days"
    (click)="onLeftClick(day)"
    (contextmenu)="onRightClick(day)"
    [ngClass]="{
      'active-day': day.active,
      'current-day': isCurrentDay(day),
      'day-cell': true
    }">
    {{day.day}}
    </div>
  </div>
</div>
