<div id="main">
    <app-projects id="projects" [hidden]="!projectsOpen" 
    (editEmitter)='openProjectDetails($event)'
    (loadEmitter)="loadTasks($event)"
    (removeEvent)="onRemoveSelectedProject($event)"></app-projects>
    
    <app-project-details id='projects-details' [hidden]='!projectsDetailsOpen'
    (closeEmitter)='closeProjectDetails()'
    (saveEmitter)='onCreateProject($event)'
    (updateEvent)="onUpdateProject($event)"
    ></app-project-details>
    
    <app-tasks id='tasks' [hidden]='!tasksOpen'
    (details)="openTaskDetails($event)"></app-tasks>

    <app-task-details id="task-details" [hidden]='!tasksDetailsOpen'
    (closeEmitter)="closeTaskDetails()"
    (labelsManager)="openLabelsManager()"></app-task-details>

    <app-labels id="labels" [hidden]="!labelsOpen"
    (closeEvent)="closeLabelsManager()"
    (updateEvent)="onLabelsUpdate()"></app-labels>
</div>
