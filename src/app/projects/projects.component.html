<div class="projects-container">
    <h3>Projekty</h3>
    <!-- TODO: ustawić odpowiednio styl do filtra -->
    <input class="project-filter filter" (input)='filterProjects($event.target.value)'>
    <!-- TODO: zrobić globalny styl do listy oraz do jej elementów-->
    <div id="projects-list" class="list">
        <div *ngFor='let project of model.getProjects()'
        [ngClass]="{'selected': isSelectedProject(project),
                    'project': true,
                    'list-item':true}" 
                    (click)='projectClick(project)'
                    >
            
                <div class="project-name">{{project.getName()}}</div>
                <button class="project-menu-button" 
                (click)='projectMenuClick($event, project)'
                [matMenuTriggerFor]="menu"
                >...</button>
           
        </div>
    </div>
    <button class="button project-add-button" (click)='createProjectClick()'>Dodaj projekt</button>
</div>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="editProject()">
      <!-- <mat-icon>dialpad</mat-icon> -->
      <!-- <span >Edytuj</span> -->
      Edytuj
    </button>
    <button mat-menu-item (click)="removeProject()">
      <!-- <mat-icon>notifications_off</mat-icon> -->
      <!-- <span>Disable alerts</span> -->
      Usuń
    </button>
  </mat-menu>
