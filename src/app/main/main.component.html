<div id="main">
    <app-projects id="projects" [hidden]="!projectsOpen" 
    (editEmitter)='openProjectDetails($event)'
    (loadEmitter)="loadTasks($event)"></app-projects>
    
    <app-project-details id='projects-details' [hidden]='!projectsDetailsOpen'
    (closeEmitter)='closeProjectDetails()'
    (saveEmitter)='afterSaveProject($event)'></app-project-details>
    
    <app-tasks id='tasks' [hidden]='!tasksOpen'
    (details)="openTaskDetails($event)"></app-tasks>

    <app-task-details id="task-details" [hidden]='!tasksDetailsOpen'
    (closeEmitter)="closeTaskDetails()"></app-task-details>
</div>
