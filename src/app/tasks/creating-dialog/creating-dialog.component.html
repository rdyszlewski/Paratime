<h1 mat-dialog-title>Wstawianie nowego zadania</h1>
<div mat-dialog-content>
  <div>
    <input matInput [(ngModel)]="model.name">
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Anuluj</button>
    <button mat-button mat-dialog-close (click)="onOk()"  cdkFocusInitial>Dodaj</button>
  </div>
</div>
