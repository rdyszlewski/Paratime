<div class="tasks-list" cdkDropListGroup #dropGroup>
  <div
  cdkDropList
  id="{{id}}"
  #id="cdkDropList"
  [cdkDropListData]="tasks"
  [cdkDropListConnectedTo]="connectedLists"
  (cdkDropListDropped)="onDrop($event)"
  >
    <div *ngFor="let task of tasks" cdkDrag>
      {{task.name}}
    </div>
  </div>
</div>

<ng-template #task>
  <div>

  </div>
</ng-template>
